<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <style>
    html, body { height: 100%; margin: 0; background: #fff; }

    /* Small "Mail" link, top-left */
    .mail {
      position: fixed; top: 12px; left: 12px;
      font-family: Helvetica, Arial, sans-serif;
      font-size: 13px; color: #000; text-decoration: none;
      opacity: 0.85;
    }
    .mail:hover { opacity: 1; text-decoration: underline; }

    /* Center the image on a white page */
    .wrap { min-height: 100%; display: grid; place-items: center; }

    /* Constrain image size so it doesn't fill the screen */
    #slide {
      display: block;
      max-width: min(90vw, 1000px);
      max-height: min(80vh, 750px);
      width: auto; height: auto;
      object-fit: contain;   /* no cropping */
      background: #fff;
      cursor: pointer;       /* indicates click-to-advance */
    }
  </style>
</head>
<body>
  <a class="mail" href="mailto:barendbootsma@gmail.com">Mail</a>

  <div class="wrap" aria-hidden="true">
    <img id="slide" src="images/1.jpg" alt="">
  </div>

  <script>
    // Use your exact filenames (case-sensitive on GitHub Pages)
    const slides = [
      'images/1.jpg',
      'images/2.jpeg',
      'images/3.JPG',
      'images/4.jpeg',
      'images/5.JPG'
    ];

    // Preload to avoid flicker
    slides.forEach(src => { const im = new Image(); im.src = src; });

    const img = document.getElementById('slide');
    let i = 0;

    function nextSlide() {
      i = (i + 1) % slides.length;
      img.src = slides[i]; // instant switch (no fade)
    }

    // Auto-advance every 4 seconds
    const intervalMs = 4000;
    let timer = setInterval(nextSlide, intervalMs);

    // Click to advance
    img.addEventListener('click', () => {
      nextSlide();
      // restart the timer so clicks don't immediately auto-advance again
      clearInterval(timer);
      timer = setInterval(nextSlide, intervalMs);
    });
  </script>
</body>
</html>
