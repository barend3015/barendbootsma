<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Coming Soon</title>
  <style>
    body { margin: 0; min-height: 100vh; display: grid; place-items: center; background: #0f1222; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .frame { width: min(92vw, 900px); aspect-ratio: 16/9; position: relative; overflow: hidden; border-radius: 16px; border: 1px solid rgba(255,255,255,.15); }
    .frame img { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity .6s; }
    .frame img.show { opacity: 1; }
    h1 { margin: 18px 0 0; font-size: clamp(24px, 4vw, 36px); font-weight: 650; }
  </style>
</head>
<body>
  <main>
    <div class="frame">
      <!-- Add or remove <img> lines to match your files -->
      <img src="images/1.jpg" alt="Slide 1" class="show">
      <img src="images/2.jpg" alt="Slide 2">
      <img src="images/3.jpg" alt="Slide 3">
    </div>
    <h1>Coming soon</h1>
  </main>

  <script>
    const slides = [...document.querySelectorAll('.frame img')];
    let i = 0, delay = 3000; // change delay (ms) if you like
    setInterval(() => {
      slides[i].classList.remove('show');
      i = (i + 1) % slides.length;
      slides[i].classList.add('show');
    }, delay);
  </script>
</body>
</html>
