<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <style>
    html, body { height: 100%; margin: 0; background: #fff; }

    /* Top-left tiny links */
    .nav {
      position: fixed; top: 12px; left: 12px;
      font-family: Helvetica, Arial, sans-serif; font-size: 13px;
      display: flex; gap: 14px; z-index: 2;
    }
    .nav a { color: #000; text-decoration: none; opacity: .85; }
    .nav a:hover { opacity: 1; text-decoration: underline; }

    /* Centered slideshow */
    .wrap { min-height: 100%; display: grid; place-items: center; }
    #slide {
      display: block;
      max-width: min(90vw, 1000px);
      max-height: min(80vh, 750px);
      width: auto; height: auto;
      object-fit: contain;
      background: #fff;
      cursor: pointer; /* click to advance */
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="mailto:barendbootsma@gmail.com">Mail</a>
<a href="./cv/">cv</a>
  </nav>

  <div class="wrap" aria-hidden="true">
    <img id="slide" src="images/1.jpg" alt="">
  </div>

  <script>
    const slides = [
      'images/1.jpg',
      'images/2.jpeg',
      'images/3.JPG',
      'images/4.jpeg',
      'images/5.JPG'
    ];

    // Preload
    slides.forEach(src => { const im = new Image(); im.src = src; });

    const img = document.getElementById('slide');
    let i = 0;

    function nextSlide() {
      i = (i + 1) % slides.length;
      img.src = slides[i]; // instant switch (no fade)
    }

    const intervalMs = 4000; // 4 seconds
    let timer = setInterval(nextSlide, intervalMs);

    img.addEventListener('click', () => {
      nextSlide();
      clearInterval(timer);
      timer = setInterval(nextSlide, intervalMs);
    });
  </script>
</body>
</html>
