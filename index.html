<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <style>
    html, body { height: 100%; margin: 0; background: #fff; }

    /* Global font: Helvetica Thin (light weight) */
    body{
      font-family: "Helvetica Neue", Helvetica, Arial, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      font-size: 10px;               /* slightly smaller */
      font-weight: 200;              /* thin */
      -webkit-font-smoothing: antialiased;
      text-rendering: optimizeLegibility;
    }

    /* Top centered link with a little extra space from the top */
    .nav {
      position: fixed; top: 28px; left: 0; right: 0; z-index: 2; /* increased from 20px */
      display: flex; justify-content: center;
      font: inherit;
    }
    .nav a { color: #000; text-decoration: none; opacity: .85; font: inherit; }
    .nav a:hover { opacity: 1; text-decoration: underline; }

    /* Centered slideshow */
    .wrap { min-height: 100%; display: grid; place-items: center; }
    #slide {
      display: block;
      max-width: min(90vw, 1000px);
      max-height: min(80vh, 750px);
      width: auto; height: auto;
      object-fit: contain;
      background: #fff;
      cursor: pointer; /* click to advance */
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="mailto:barendbootsma@gmail.com">Click here to write me an email</a>
  </nav>

  <div class="wrap" aria-hidden="true">
    <img id="slide" src="images/1.jpg" alt="">
  </div>

  <script>
    const slides = [
      'images/1.jpg',
      'images/2.jpeg',
      'images/3.JPG',
      'images/4.jpeg',
      'images/5.JPG'
    ];

    // Preload
    slides.forEach(src => { const im = new Image(); im.src = src; });

    const img = document.getElementById('slide');
    let i = 0;

    function nextSlide() {
      i = (i + 1) % slides.length;
      img.src = slides[i]; // instant switch (no fade)
    }

    const intervalMs = 5000; // 5 seconds
    let timer = setInterval(nextSlide, intervalMs);

    img.addEventListener('click', () => {
      nextSlide();
      clearInterval(timer);
      timer = setInterval(nextSlide, intervalMs);
    });
  </script>
</body>
</html>
