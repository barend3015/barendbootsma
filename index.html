<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <style>
    html, body { height: 100%; margin: 0; background: #fff; }
    .frame { position: fixed; inset: 0; overflow: hidden; background: #fff; }
    .frame img {
      position: absolute; inset: 0; width: 100%; height: 100%;
      object-fit: contain; /* show full image, white letterbox if needed */
      opacity: 0; transition: opacity .6s ease;
      background: #fff;
    }
    .frame img.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="frame" aria-hidden="true">
    <!-- Add/remove <img> lines to match your files; keep alt empty for decorative images -->
    <img src="images/1.jpg" alt="">
    <img src="images/2.jpg" alt="">
    <img src="images/3.jpg" alt="">
  </div>

  <script>
    (function () {
      const slides = Array.from(document.querySelectorAll('.frame img'));
      if (!slides.length) return;
      let i = 0, delay = 3000; // change delay (ms) if you want
      slides[0].classList.add('show');
      setInterval(() => {
        slides[i].classList.remove('show');
        i = (i + 1) % slides.length;
        slides[i].classList.add('show');
      }, delay);
    })();
  </script>
</body>
</html>
